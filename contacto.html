<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Café</title>
     <!-- Preload -->
     <link rel="preload" href="css/normalize.css" as="style">
     <link rel="stylesheet" href="./css/normalize.css">
     <link rel="preload" href="css/main.css">
     <link rel="stylesheet" href="./css/main.css" as="style">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="bar">
                <a class="logo"  href="index.html">
                    <h1 class="logo__name no-margin center-text">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navbar">
                    <a href="nosotros.html" class="navbar__link">Nosotros</a>
                    <a href="cursos.html" class="navbar__link">Cursos</a>
                    <a href="contacto.html" class="navbar__link">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__text">
            <h2 class="no-margin">
                Blog de Café con consejos y cursos
            </h2>
            <p class="no-margin">
                Aprende de los expertos con las mejores recetas y consejos
            </p>
        </div>
    </header>
    <main class="container">
        <h3 class="center-text">Contacto</h3>
        <div class="contact-bg"></div>
        <form class="form">
            <div class="field">
                <label class="field__label" for="name">Nombre: </label>
                <input class="field__field" type="text" id="name" placeholder="Tu Nombre">
            </div>
            <div class="field">
                <label class="field__label"  for="email">Email: </label>
                <input class="field__field" type="email" id="email" placeholder="Tu Email">
            </div>
            <div class="field">
                <label class="field__label"  for="message">Mensaje: </label>
                <textarea class="field__field field__field--textarea" id="message"></textarea>
            </div>
            <div class="field">
                <input type="submit" value="Enviar" class="btn btn--primary">
            </div>
        </form>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a class="logo"  href="index.html">
                    <h1 class="logo__name no-margin center-text">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navbar">
                    <a href="nosotros.html" class="navbar__link">Nosotros</a>
                    <a href="cursos.html" class="navbar__link">Cursos</a>
                    <a href="contacto.html" class="navbar__link">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
